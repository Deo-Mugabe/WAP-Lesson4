<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="boot-styles.css">
</head>
<body>
    <div class="container">
        <div class="row bg-success text-white text-center py-3">
            <div class="col">
                Header
            </div>
        </div>
        <div class="row bg-dark text-white text-center">
            <div class="col-md-4 col-sm-12 py-2">Menu1</div>
            <div class="col-md-4 col-sm-12 py-2">Menu2</div>
            <div class="col-md-4 col-sm-12 py-2">Menu3</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 bg-light py-2">Column1</div>
            <div class="col-md-4 col-sm-12 bg-light py-2">Column2</div>
            <div class="col-md-4 col-sm-12 bg-light py-2">Column3</div>
        </div>
        <div class="row bg-success text-white text-center py-3">
            <div class="col">
                Footer
            </div>
        </div>
    </div>
</body>
</html>
